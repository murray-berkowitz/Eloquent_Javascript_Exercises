<script type="text/javascript">
	//Assumes the first indexed value is the minimum, and checks each successive indexed value against that. If lower, swap values.

	function findMin(arr){
		var min = arr[0];
		for(var i = 1; i < arr.length; i++){
			if(arr[i] < min) {
				min = arr[i];
			}
		}
		return min;
	}
	array = [5,7,2,239,1,6,74,0];
	console.log(findMin(array));


</script>
