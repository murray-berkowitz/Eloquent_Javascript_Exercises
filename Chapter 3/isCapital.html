<script type="text/javascript">
	function countLetter(string, letter){
		counter = 0;                                 //initialize counter variable to keep tabs of letter
		for(var i = 0; i < string.length; i++){
			if(string.charAt(i) == letter){         //iterate through each letter and check for equality
				counter++;                          //duh
			}
		}
		return counter;
	}
	console.log(countLetter("The last time I saw your ass was in Twilight Town bro", "t"));

</script>
