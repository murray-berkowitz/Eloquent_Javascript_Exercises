//function that returns a range of numbers in an array by using a start and end parameters, as well as an optional 3rd parameter to determine the "step" between numbers.

//a second function that takes an array and returns the sum of it's parts.

<script type="text/javascript">
	function range(start, end, step){
		var arr = [];
		if(step === undefined || step == 0){
			step = 1;
		}
		if (step < 0){
			step *=-1;
		}
		if(start < end){
			for(var i = start; i <=end; i+=step){
				arr.push(i);
			}
		}else if (start > end){
			for(var i = start; i >=end; i-=step){
				arr.push(i);
			}
		}
		return arr;
	}
	function sum(arr){
		var sum = 0;
		for(var i = 0; i < arr.length; i++){
			sum += arr[i];
		}
		return sum;
	}
	console.log(range(20,10,-2));
	console.log(sum(range(20,10,-2)));
</script>
